    <div class="container">
      <section class="strategy" id='stratListCrypto'>
      <div class="strategy-block" v-for="(stratReport, StratIdx) in stratReports">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="section-heading text-uppercase">{{stratReport['strat-name']}}
            </h2>
            <h3 class="section-subheading">{{stratReport['industry-name']}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7 col-sm-7">
            <a class="Strategy-image-link" data-toggle="modal" href="#portfolioModal1">
            <div id="Strategy-img-fluid-1" style="width: 650px; height:400px;">
            </div>
      
            </a>
          </div>
          <div class="col-md-5 col-sm-5">
            <div class="Strategy-article">
              <p>{{stratReport['description']}}</p>
            </div>
            <table width="100%;" v-if="hasList">
              <thead>
                <tr>
                  <th scope="col">Top</th>
                  <th scope="col">Bottom</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="dataRow in uiStratList(StratIdx)">
                  <td class="stock-id" v-for="stock in dataRow">
                    {{stock}}
                  </td>
                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <br>
