<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CoAlpha.AI StrategyPool</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="css/fonts.googleapis.Montserrat.css" rel="stylesheet" type="text/css">
    <link href="css/fonts.googleapis.Droid.css" rel="stylesheet" type="text/css">
    <link href="css/fonts.googleapis.Kaushan.css" rel="stylesheet" type="text/css">
    <link href="css/fonts.googleapis.Roboto.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/main.css" rel="stylesheet">

</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="static-navbar navbar-expand-lg navbar-dark " id="static-mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="index.html"><img class="nav-logo" src="img/logos/nav-logo.png"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menu
              <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse static-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ml-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#services">We are <div class="caret"></div></a>
                        <ul>
                            <li><a href="https://docsend.com/view/2f2uixc" target="_blank">White paper</a></li>
                            <hr>
                            <li><a href="team.html#">Team</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger">
                          {{menu[1]['disp']}}
                          <div class="caret"></div>
                        </a>
                        <ul>
                            <li v-for="(sub, sub_idx) in menu[1].subs">
                                <a v-bind:href="sub['url']">{{sub['name']}}</a>
                                <hr v-if="sub_idx < menu[1].subs.length - 1" />
                            </li>
                        </ul>
                    </li>
                    <li id="nav-item-announcements" class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="#">Announcements<div class="caret"></div></a>
                        <ul>
                            <li><a href="roadmap.html">Roadmap</a></li>
                            <hr>
                            <li><a href="newslist.html">News</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-bg"><img src="img/page-bg.jpg">
        <div class="page-title">
            <h2>Strategy</h2>
        </div>
    </div>


    <div class="container">
        <section class="strategy" id='stratListCrypto'>
            <div class="strategy-block" v-for="(stratReport, StratIdx) in stratReports">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="section-heading text-uppercase">{{stratReport['strat-name']}}
                        </h2>
                        <h3 class="section-subheading">{{stratReport['industry-name']}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-8">
                        <a class="Strategy-image-link" data-toggle="modal" href="#portfolioModal1">
                            <div :id="stratReport['imgFluid']" style="width: 650px; height:400px;">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="Strategy-article">
                            <p>{{stratReport['description']}}</p>
                        </div>
                        <table width="100%;" v-if="hasList">
                            <thead>
                                <tr>
                                    <th scope="col">Top</th>
                                    <th scope="col">Bottom</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="dataRow in uiStratList(StratIdx)">
                                    <td class="stock-id" v-for="stock in dataRow">
                                        {{stock}}
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr>
                <br>
            </div>

        </section>
    </div>

    <footer>
        <div class="container">
            <div class="footer-copyright">
                <p>Copyright Â© 2018 CoAlpha.AI</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/jquery-latest.min.js"></script>
    <script src="js/underscore-min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/bootstrap-hover-dropdown.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/strat_crypto.js"></script>

</body>

</html>
